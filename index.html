<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalsa BG - Dating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="auth-container">
                <div class="logo">
                    <div class="logo-circle">JB</div>
                    <h1>Jalsa BG</h1>
                </div>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required placeholder="Enter username">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter password">
                    </div>
                    <div id="loginError" class="error"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-link">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" class="page">
            <div class="auth-container">
                <div class="logo">
                    <div class="logo-circle">JB</div>
                    <h1>Jalsa BG</h1>
                </div>
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label>Display Name</label>
                        <input type="text" id="signupDisplayName" required placeholder="Enter display name">
                    </div>
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" required placeholder="Enter username" pattern="[a-zA-Z0-9_]+">
                        <small>Letters, numbers, and underscores only</small>
                    </div>
                    <div class="input-group">
                        <label>Gmail</label>
                        <input type="email" id="signupEmail" required placeholder="yourname@gmail.com">
                        <small>Must be a Gmail address</small>
                    </div>
                    <div class="input-group" id="verificationGroup" style="display: none;">
                        <label>Verification Code</label>
                        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required placeholder="Enter password" minlength="6">
                    </div>
                    <div id="signupError" class="error"></div>
                    <div id="signupSuccess" class="success"></div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">Verify Email & Continue</button>
                </form>
                <p class="auth-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <nav class="navbar">
                <div class="logo-small">
                    <div class="logo-circle-small">JB</div>
                    <span>Jalsa BG</span>
                </div>
                <div class="navbar-actions">
                    <span id="currentUserName"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </nav>
            <div class="dashboard-container">
                <div class="sidebar">
                    <div class="sidebar-section">
                        <button class="sidebar-btn active" onclick="showTab('feed')">üì± Feed</button>
                        <button class="sidebar-btn" onclick="showTab('reels')">üé¨ Reels</button>
                        <button class="sidebar-btn" onclick="showTab('chat')">üí¨ Chat</button>
                        <button class="sidebar-btn" onclick="showTab('profile')">üë§ Profile</button>
                        <button class="sidebar-btn admin-btn" id="adminBtn" onclick="showTab('admin')" style="display: none;">‚öôÔ∏è Admin</button>
                    </div>
                    <div class="sidebar-section">
                        <button class="btn btn-primary" onclick="showCreatePost()">+ Create Post</button>
                        <button class="btn btn-primary" onclick="showCreateStory()">+ Add Story</button>
                        <button class="btn btn-primary" onclick="showCreateReel()">+ Create Reel</button>
                    </div>
                    <div class="user-info">
                        <p><strong>User ID:</strong> <span id="currentUserId"></span></p>
                    </div>
                </div>
                <div class="content">
                    <!-- Feed Tab -->
                    <div id="feedTab" class="tab-content active">
                        <div id="storiesContainer"></div>
                        <h2>Feed</h2>
                        <div id="feedContent"></div>
                    </div>
                    <!-- Reels Tab -->
                    <div id="reelsTab" class="tab-content">
                        <h2>Reels</h2>
                        <div id="reelsContent"></div>
                    </div>
                    <!-- Chat Tab -->
                    <div id="chatTab" class="tab-content">
                        <h2>Messages</h2>
                        <div id="chatContent"></div>
                    </div>
                    <!-- Profile Tab -->
                    <div id="profileTab" class="tab-content">
                        <div id="profileContent"></div>
                    </div>
                    <!-- Admin Tab -->
                    <div id="adminTab" class="tab-content">
                        <div id="adminContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Post</h2>
                <button class="close-btn" onclick="closeModal('createPostModal')">‚úï</button>
            </div>
            <form id="createPostForm">
                <div class="input-group">
                    <label>Caption</label>
                    <textarea id="postCaption" rows="4" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="media-upload">
                    <button type="button" class="btn btn-secondary" onclick="selectMedia('image', 'post')">üì∑ Add Photo</button>
                    <button type="button" class="btn btn-secondary" onclick="selectMedia('video', 'post')">üé• Add Video</button>
                </div>
                <div id="postMediaPreview"></div>
                <button type="submit" class="btn btn-primary btn-full">Post</button>
            </form>
        </div>
    </div>

    <div id="createStoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Story</h2>
                <button class="close-btn" onclick="closeModal('createStoryModal')">‚úï</button>
            </div>
            <form id="createStoryForm">
                <div class="media-upload">
                    <button type="button" class="btn btn-secondary" onclick="selectMedia('image', 'story')">üì∑ Add Photo</button>
                    <button type="button" class="btn btn-secondary" onclick="selectMedia('video', 'story')">üé• Add Video</button>
                </div>
                <div id="storyMediaPreview"></div>
                <button type="submit" class="btn btn-primary btn-full">Add Story</button>
            </form>
        </div>
    </div>

    <div id="createReelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Reel</h2>
                <button class="close-btn" onclick="closeModal('createReelModal')">‚úï</button>
            </div>
            <form id="createReelForm">
                <div class="input-group">
                    <label>Caption</label>
                    <textarea id="reelCaption" rows="4" placeholder="Add a caption..."></textarea>
                </div>
                <div class="media-upload">
                    <button type="button" class="btn btn-secondary" onclick="selectMedia('video', 'reel')">üé• Record Video</button>
                </div>
                <div id="reelMediaPreview"></div>
                <button type="submit" class="btn btn-primary btn-full">Post Reel</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
